    <section class="_bdy">
        <h2>Create Product</h2>
        <form action="">
            <div class="form">
                <div class="img-upload">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-up-circle" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z"/>
                            <circle cx="12" cy="12" r="9" />
                            <line x1="12" y1="8" x2="8" y2="12" />
                            <line x1="12" y1="8" x2="12" y2="16" />
                            <line x1="16" y1="12" x2="12" y2="8" />
                          </svg>
                          Upload Image
                    </div>

                </div>

                <div class="fields">
                    <div class="_groups">
                        <label for="name" class="_label">Name</label>
                        <input type="text" class="_input is-invalid" name="name" id="name">
                        <div class="invalid">
                            Please Enter a valid name
                        </div>
                    </div>

                    <div class="_groups">
                        <div class="_groups">
                            <label for="cat" class="_label">Category</label>
                            <select name="cat" id="cat" class="_input">
                                <option value="">Cloths</option>
                                <option value="">Shoe</option>
                            </select>
                        </div>

                    </div>

                    <div class="_row">
                        <div class="_groups">
                            <label for="price" class="_label">Price</label>
                            <input type="text" class="_input" name="price" id="price">
                        </div>

                        <div class="_groups">
                            <label for="qty" class="_label">Quantity</label>
                            <input type="text" class="_input" name="qty" id="qty">
                        </div>
                    </div>

                    <div class="_row">
                        <div class="_groups">
                            <label for="size" class="_label">Size</label>
                            <select name="cat" id="size" class="_input">
                                <option value="">Cloths</option>
                                <option value="">Shoe</option>
                            </select>
                        </div>

                        <div class="_groups">
                            <label for="color" class="_label">Color</label>
                            <input type="color" class="_inpu t" name="color" id="color">
                        </div>
                    </div>

                    <div class="_groups">
                        <label for="desc" class="_label">Description</label>
                        <textarea name="desc" id="" class="desc"></textarea>
                    </div>

                    <div class="_btns">
                        <button class="_btn _secondary">
                            Cancel
                        </button>
                        <button class="_btn _primary">
                            Preview
                        </button>
                    </div>

                </div>
